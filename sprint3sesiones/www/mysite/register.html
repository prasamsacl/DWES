<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="register.php" method="post">
        <label for="name">Nombre:</label>
        <input name="name" type="name" placeholder="Nombre" required><br>

        <label for="surname">Apellidos:</label>
        <input name="surname" type="surname" placeholder="Apellidos" required><br>

        <label for="email">Correo Electrónico:</label>
        <input name="email" type="email" placeholder="Correo Electrónico" required><br>

        <label for="password">Contraseña:</label>
        <input name="password" type="password" placeholder="Contraseña" required><br>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input name="confirm_password" type="password" placeholder="Confirmar Contraseña" required><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
